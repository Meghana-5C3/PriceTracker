{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 text-center">
                <i class="fa-solid fa-envelope-open-text fa-3x text-warning mb-3"></i>
                <h3 class="fw-bold">Verify Your Email</h3>
                <p class="text-muted">We sent a 6-digit code to your email. Enter it below to activate your account.</p>

                <form method="POST" action="{{ url_for('auth.verify') }}" class="mt-4">
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg text-center" name="code" required
                            placeholder="000000" maxlength="6" style="letter-spacing: 5px; font-weight: bold;">
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold py-2">Verify Account</button>
                </form>

                <div class="mt-4">
                    <small class="text-muted"><i class="fa-solid fa-circle-info"></i> Make sure to check your Spam or
                        Promotions folder if you don't instantly see it.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
