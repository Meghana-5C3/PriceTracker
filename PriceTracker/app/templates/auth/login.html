{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-sm-10">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                        style="width:64px;height:64px;">
                        <i class="fa-solid fa-lock-open fa-xl text-primary"></i>
                    </div>
                    <h3 class="fw-bold mb-1">Welcome Back</h3>
                    <p class="text-muted small">Login to see your tracked prices &amp; alerts</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control" name="email" required placeholder="you@example.com"
                                autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock text-muted"></i></span>
                            <input type="password" class="form-control" name="password" required placeholder="••••••••">
                        </div>
                    </div>
                    <div class="mb-4 d-flex align-items-center justify-content-between">
                        <div class="form-check mb-0">
                            <input type="checkbox" class="form-check-input" id="rememberCheck" name="remember">
                            <label class="form-check-label text-muted small" for="rememberCheck">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mb-3">
                        <i class="fa-solid fa-sign-in-alt me-2"></i>Login
                    </button>
                    <p class="text-center text-muted small mb-0">
                        New here? <a href="{{ url_for('auth.signup') }}" class="fw-bold text-decoration-none">Create a
                            free account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
